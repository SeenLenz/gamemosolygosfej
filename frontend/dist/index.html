<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div id="input">
      <button id="sendmsg_bt">Send Msg</button>
      <input type="text" name="lobby" id="join_label" />
      <button id="join_bt">Join Lobby</button>
      <button id="create_bt">create Lobby</button>
    </div>
    <canvas id="main_canvas"></canvas>
  </body>
  <script src="../src/index.js" type="module"></script>
  <script type="x-shader/x-vertex" id="vertex_shader">
    attribute vec4 a_pos;

    void main() {
        gl_Position = a_pos;
    }
  </script>
  <script type="x-shader/x-fragment" id="fragment_shader">
    void main() {
        gl_FragColor = vec4(0, 1, 1, 1);
    }
  </script>
</html>
