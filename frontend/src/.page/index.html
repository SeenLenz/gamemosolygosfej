<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <canvas id="main_canvas"></canvas>
    </body>
    <script src="index.js" type="module"></script>
    <script type="x-shader/x-vertex" id="vertex_shader">#version 300 es

        in vec2 a_pos;
        in vec3 a_color;
        uniform float u_res;

        uniform vec3 u_transform;

        out vec3 color;

        void main() {
            gl_Position = vec4(a_pos.x , a_pos.y / u_res, 1, 1) * vec4(u_transform.z, u_transform.z, 1., 1.) + vec4(u_transform.xy, 0., 0.);
            color = a_color;
        }

    </script>
    <script type="x-shader/x-fragment" id="fragment_shader">#version 300 es
        precision mediump float;

        in vec3 color;
        out vec4 fragColor;

        void main() {
            fragColor = vec4(color, 1);
        }
    </script>
</html>
